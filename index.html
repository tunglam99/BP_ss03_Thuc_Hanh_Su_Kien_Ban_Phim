<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload = "docready()">
<img id="nobita" src="anh/1.png" style="position:absolute;left: 0; top: 0;" height="150" width="100"/>
<script>
    function up() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function down() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 +'px';
    }
    function left() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function right() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px'
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }
    function docready() {
        window.addEventListener('keydown',moveSelection);
    }
</script>

</body>
</html>
